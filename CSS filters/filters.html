<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        .margin {
            margin-top: 30px;
        }
        .first {
            filter: blur(2px);
        }
        .img1 {
            filter: brightness(100%) contrast(2);
            
        }
        .img2 {
            filter: grayscale(300%);
            filter: opacity(.7);
        }   
        
        .img3 {
            filter: invert(.61);
        }


    </style>
</head>
<body>
    <div>
        <img class="first" src="https://th.bing.com/th/id/R.1ee629961e7dfb6c5c4ec614068ec9e9?rik=%2f9Tm%2fKgkIr7QKQ&riu=http%3a%2f%2fwww.sanmartinescrow.com%2fwp-content%2fuploads%2f2016%2f10%2fwebsite-design-background.png&ehk=%2f8y6iFR8eBQnj7SKrIcOX4WoqP3m54JDG7bW1i8jnSY%3d&risl=&pid=ImgRaw&r=0" width="600px"  alt="img">
    </div>

    <div class="margin"></div>

    <div class="container"> 
        <img class="img1" src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg?size=626&ext=jpg" width="600px"  alt="">

    <div class="margin"></div>

        <img class="img2" src="https://c.ndtvimg.com/2023-09/154fgjlg_shah-rukh-khan-_625x300_23_September_23.jpg"  width="600px"  alt="">

    <div class="margin"></div>

        <img class="img3" src="https://images.hindustantimes.com/img/2022/11/12/550x309/akshay_kumar_1659860706633_1668255913307_1668255913307.jpg" width="600px"  alt="">
    </div>
</body>
</html>
