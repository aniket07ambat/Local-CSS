<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* background-color: #1e1e1e; */
            color: violet;
            font-size: 20px;
        }
        .container {
            position: relative;
        }
        .img {
            width: 200px;
            height: 200px;
            opacity: 0.3;
        }
        .center {
            color: rgb(255, 0, 0);
            position: absolute;
            top: 40%;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- https://www.w3schools.com/css/css_positioning.asp -->
    <div class="container">
        <img src="image1.jpeg" alt="tree image">
    </div>
    <div class="center">Centered</div>

</body>
</html>
