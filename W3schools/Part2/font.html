<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        body {
            color: white;
            background-color: #1e1e1e;
            font-size: 22px;
        }
        .italic {
            font-style: italic;
        }
        .bold {
            font-weight: bolder;
        }
        .font-weight {
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <p class="italic">This is a paragraph in italic style.</p>
    <p class="bold">The font-weight property: bold, lighter, bolder</p>
    <p class="font-weight">Practice makes better.</p>
</body>
</html>
